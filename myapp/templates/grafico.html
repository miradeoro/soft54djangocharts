          <canvas id="salesChart" width="400" height="400"></canvas>

          <script>
            var ctx = document.getElementById('salesChart').getContext('2d');
            var salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: JSON.parse('{{ labels | escapejs }}'),
                    datasets: [{
                        label: 'Ventas',
                        data: JSON.parse('{{ data | escapejs }}'),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // Customize this as needed
                        borderColor: 'rgba(75, 192, 192, 1)', // Customize this as needed
                        borderWidth: 1 // Customize this as needed
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
